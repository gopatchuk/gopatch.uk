<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | GoPatch</title>
  <link rel="stylesheet" href="/style.css" />
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #2c2c2c;
      background-color: #ffffff;
    }

    h1, h2 {
      color: #1d3a34;
    }

    main {
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    form {
      background-color: #f4f4f4;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 40px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 1em;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .cta-button {
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
    }

    .cta-button:hover {
      background-color: #3c9e46;
    }

    .calendly-wrapper {
      margin-top: 40px;
    }

    footer {
      background-color: #1d3a34;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <!-- Shared navbar -->
  <div id="navbar-placeholder"></div>

  <header style="background-color: #1d3a34; color: white; text-align: center; padding: 60px 20px;">
    <h1>Contact Us</h1>
    <p>Send us a message or book a free call to get started</p>
  </header>

  <main>
    <section>
      <h2>Send Us a Message</h2>
      <form id="contact-form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>

        <!-- Turnstile CAPTCHA -->
        <div class="cf-turnstile" data-sitekey="0x4AAAAAABlx1yob5oi2BjCO" data-theme="light"></div>

        <button type="submit" class="cta-button">Send Message</button>
      </form>
      <p id="form-status"></p>
    </section>

    <section class="calendly-wrapper">
      <h2>Book a Free 15-Minute Call</h2>
      <div class="calendly-inline-widget" data-url="https://calendly.com/mattyc4656" style="min-width:320px;height:700px;"></div>
      <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
    </section>
  </main>

  <footer>
    &copy; 2025 GoPatch. All rights reserved.
  </footer>

<script src="/scripts/navbar.js"></script>
<script>
  document.getElementById('contact-form').addEventListener('submit', async function (e) {
    e.preventDefault();
    const form = e.target;
    const status = document.getElementById('form-status');

    // Get Turnstile token from hidden input field automatically created by Turnstile
    const tokenField = document.querySelector('input[name="cf-turnstile-response"]');
    const turnstileToken = tokenField?.value;

    if (!turnstileToken) {
      status.textContent = "Please complete the CAPTCHA before submitting.";
      return;
    }

    // Prepare data for the POST request
    const data = {
      name: form.name.value,
      email: form.email.value,
      message: form.message.value,
      "cf-turnstile-response": turnstileToken
    };

    try {
      const res = await fetch('https://dawn-sun-1a9d.m-cstael.workers.dev/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      if (res.ok) {
        status.textContent = "Thanks! Your message has been sent.";
        form.reset();
        turnstile.reset(); // Reset the CAPTCHA
      } else {
        const errorText = await res.text();
        console.error("Form submission failed:", errorText);
        status.textContent = "Sorry, there was an issue sending your message.";
      }
    } catch (err) {
      console.error("Error submitting form:", err);
      status.textContent = "Something went wrong. Please try again later.";
    }
  });
</script>
</body>
</html>
