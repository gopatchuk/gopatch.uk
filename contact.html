<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | GoPatch</title>
  <link rel="stylesheet" href="/styles/navbar.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #2c2c2c;
    }

    #navbar-placeholder {
      min-height: 80px;
    }

    main {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      color: #1d3a34;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 30px;
    }

    label {
      font-weight: bold;
    }

    input, textarea {
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
    }

    button {
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .success, .error {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }

    .calendly {
      margin-top: 60px;
    }

    footer {
      background-color: #1d3a34;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      margin-top: 80px;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <div id="navbar-placeholder"></div>

  <main>
    <h1>Contact Us</h1>
    <p style="text-align:center;">Use the form below or book a call with us directly. We'll get back to you promptly.</p>

    <form id="contact-form">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit">Send Message</button>
      <div id="form-response" class=""></div>
    </form>

    <div class="calendly">
      <h2 style="text-align:center; color:#1d3a34;">Prefer to Chat?</h2>
      <p style="text-align:center;">Book a free 15-minute consultation via Calendly:</p>
      <div class="calendly-inline-widget" data-url="https://calendly.com/mattyc4656" style="min-width:320px;height:700px;"></div>
      <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
    </div>
  </main>

  <footer>
    &copy; 2025 GoPatch. All rights reserved.
  </footer>

  <!-- Load Navbar -->
  <script>
    fetch("/navbar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("navbar-placeholder").innerHTML = html;
      });
  </script>

  <!-- Handle Form Submission -->
  <script>
    const form = document.getElementById('contact-form');
    const responseBox = document.getElementById('form-response');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      responseBox.textContent = 'Sending...';
      responseBox.className = '';

      const data = {
        name: form.name.value,
        email: form.email.value,
        message: form.message.value
      };

      try {
        const res = await fetch('https://rapid-resonance-0f24.m-cstael.workers.dev/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        if (res.ok) {
          responseBox.textContent = 'Thanks! Your message was sent.';
          responseBox.className = 'success';
          form.reset();
        } else {
          throw new Error();
        }
      } catch (err) {
        responseBox.textContent = 'Sorry, something went wrong. Please try again later.';
        responseBox.className = 'error';
      }
    });
  </script>
</body>
</html>
